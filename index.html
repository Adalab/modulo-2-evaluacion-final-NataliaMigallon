<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscador de series</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <header>
      <h1>Buscador de series</h1>
    </header>
    <main>
      <div class="filter">
        <form class="js-form">
          <input
            type="text"
            name=""
            id=""
            placeholder="Escribe aquí el nombre de la película"
            class="filter__input js-input"
          />
        </form>
        <button class="js-button">Buscar</button>
      </div>
      <div class="movies">
        <ul class="movies__list js-movies-container"></ul>
      </div>
      <div class="js-favourites-movies">
        <h2>Mis series favoritas</h2>
      </div>
    </main>
    <footer></footer>
    <script src="./js/main.js"></script>
  </body>
</html>
