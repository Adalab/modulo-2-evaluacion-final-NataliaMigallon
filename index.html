<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscador de series</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="title">Buscador de series</h1>
    </header>
    <main>
      <div class="form-container">
        <form class="js-form">
          <input
            type="text"
            name=""
            id=""
            placeholder="Escribe aquí el nombre de la película"
            class="filter__input js-input"
            value="dexter"
          />
        </form>
        <button class="button js-button">Buscar</button>
      </div>
      <div class="series__container">
        <div class="favorites js-favorites-series">
          <h2 class="favorites__title">Mis series favoritas</h2>
          <ul class="js-favorites"></ul>
        </div>
        <div class="movies">
          <ul class="movies__list js-series-container"></ul>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="./js/main.js"></script>
  </body>
</html>
